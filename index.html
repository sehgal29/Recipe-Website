<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFuse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo">FlavorFuse</div>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact Us</a>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Enter Your Dish Here" id="input-dish">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Recipe</h2>
            </div>
            <div class="recipe-detail">
                <button class="recipe-close-btn"><span class="material-symbols-outlined">
                        close
                    </span></button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
